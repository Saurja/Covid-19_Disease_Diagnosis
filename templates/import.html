<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Covid-19 Diagnosis Tool</title>
        <link
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
            rel="stylesheet"
        />
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <link
            href="{{ url_for('static', filename='css/test.css') }}"
            rel="stylesheet"
        />
        <script
            src="{{ url_for('static', filename='js/newjs.js') }}"
            type="text/javascript"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
            integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
            crossorigin="anonymous"
        ></script>
        <link rel="icon" type="image/png" href="/static/img/coronavirus.svg" />
    </head>

    <body>
        <nav
            class="navbar navbar-expand-lg navbar-dark"
            style="background-color: #000000"
        >
            <div class="container">
                <a class="navbar-brand mb-0 h1" href="#">
                    <img
                        src="static\img\coronavirus.svg"
                        width="30"
                        height="30"
                        class="d-inline-block align-top"
                        alt=""
                    />
                    <b>Covid-19 Diagnosis Tool</b>
                </a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if current_user.is_authenticated %}
                        <li class="nav-item active">
                            <a href="/" style="text-decoration: none"
                                ><button class="btn btn-primary btn-sm m-2">
                                    Tool
                                </button></a
                            >
                        </li>
                        <li>
                            <a href="/patientData" style="text-decoration: none"
                                ><button class="btn btn-primary btn-sm m-2">
                                    Patient Data
                                </button></a
                            >
                        </li>
                        <li>
                            <a href="/chart" style="text-decoration: none"
                                ><button class="btn btn-primary btn-sm m-2">
                                    Covid-19 Data
                                </button></a
                            >
                        </li>
                        <li>
                            <a href="/about" style="text-decoration: none"
                                ><button class="btn btn-primary btn-sm m-2">
                                    About
                                </button></a
                            >
                        </li>
                        <li>
                            <a href="/Results" style="text-decoration: none"
                                ><button class="btn btn-primary btn-sm m-2">
                                    Get Results
                                </button></a
                            >
                        </li>
                        <li>
                            <a href="/logout" style="text-decoration: none"
                                ><button class="btn btn-danger btn-sm m-2">
                                    Logout
                                </button></a
                            >
                        </li>
                        {% endif %} {% if current_user.is_authenticated == 0 %}
                        <li>
                            <a href="/login" style="text-decoration: none"
                                ><button class="btn btn-success btn-sm m-2">
                                    Login
                                </button></a
                            >
                        </li>
                        <li>
                            <a href="/Results" style="text-decoration: none"
                                ><button class="btn btn-primary btn-sm m-2">
                                    Get Results
                                </button></a
                            >
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %} {% endblock %}
    </body>
</html>
