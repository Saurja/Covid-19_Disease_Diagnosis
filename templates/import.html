<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid-19 Diagnosis Tool</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#">
                <img src="static\img\coronavirus.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                <b>Covid-19 Diagnosis Tool</b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <input class="btn btn-warning btn-sm" type="button" onClick="history.go(0)" VALUE="Refresh Tool">
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>

</html>
