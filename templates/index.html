{% extends "import.html" %} 
{% block content %}

<center>
    <br>
    <h2>Select a X-Ray image to get started...</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="alert alert-info" role="alert">
                    <span>Current Location:</span> <span id="guess"></span> 
                </div>
            </div>
        </div>
    </div>
    
    <br>
    
    
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="btn btn-primary" id="imageUpload" accept=".png, .jpg, .jpeg">
        <input class="btn btn-secondary" type="button" onClick="history.go(0)" VALUE="Refresh">
    </form>

    <div class="image-section" style="display:none;">
         <img id="imagePreview"  class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
         <div>
            <button type="button" class="btn btn-success" id="btn-predict">Predict</button>
         </div>
    </div>


    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
        
    </h3>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.6/jstz.min.js"></script>
    <script>
        document.getElementById('guess').innerText = jstz.determine().name();
    </script>


</center>
<br><br>
{% endblock %}
