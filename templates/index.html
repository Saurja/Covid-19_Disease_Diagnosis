{% extends "import.html" %} 
{% block content %}

<center>
    <br>
    <h3>Select a X-Ray image to get started...</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="alert alert-info" role="alert">
                    <span><b>Current Location:</b></span> <span id="guess"></span> 
                </div>
            </div>
        </div>
    </div>
    
    <br>
    
    
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="btn btn-dark btn-sm" id="imageUpload" accept=".png, .jpg, .jpeg">
        
    </form>

    <div class="image-section" style="display:none;">
         <img id="imagePreview"  class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
         <div>
            <button type="button" class="btn btn-primary" id="btn-predict">Predict</button>
         </div>
    </div>


    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
        
    </h3>

    <script>
        fetch('https://ipinfo.io/json?<YourToken>')
            .then(res => res.json())
            .then(data => {localStorage.setItem('ipinfo', data)
            document.getElementById('guess').innerText = data.city + ", " + data.region + ", " + data.country
        })
    </script>


</center>
<br><br>
{% endblock %}
