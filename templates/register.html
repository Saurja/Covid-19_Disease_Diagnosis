{% extends "import.html" %} {% block content %}

<style>
    .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
    }
</style>
<div class="container centered">
    <class class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Register to Application</h2>
        </div>
    </class>
    <div class="col-md-4 offset-md-4">
        <form action="" method="POST">
            <div class="form-group">
                <label for="emailInput">Enter Email</label>
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="emailInput"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    required
                />
            </div>
            <div class="form-group">
                <label for="emailInput">Username</label>
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="emailInput"
                    aria-describedby="emailHelp"
                    placeholder="Enter Username"
                    required
                />
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="passwordInput"
                    placeholder="Password"
                    required
                />
            </div>
            <button
                type="submit"
                value="Submit"
                class="btn btn-primary btn-lg btn-block mt-2"
            >
                Submit
            </button>
        </form>

        <p>
            Already Have an Account?
            <a href="{{url_for('login')}}">Login Here</a>
        </p>
    </div>
</div>
{% endblock %}
